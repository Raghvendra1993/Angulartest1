<section class="bg-light">
    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img [src]="usignup" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                        <h3 class="mb-5 text-center">Registration Form</h3>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="fname" class="form-control form-control-lg" placeholder="Enter First Name"/>
                                    <label class="form-label" for="fname">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="lname" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                                    <label class="lname" for="lname">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                            <h6 class="mb-0 me-4">Gender: </h6>
                            <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="femaleGender" id="femaleGender"
                                value="option1" />
                                <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
                            <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="maleGender" id="maleGender"
                                value="option2" />
                                <label class="form-check-label" for="maleGender">Male</label>
                            </div>
                            <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="radio" name="otherGender" id="otherGender"
                                value="option3" />
                                <label class="form-check-label" for="otherGender">Other</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-group">
                                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="date" style="width: 200px; height: 50px;"/>
                                    <label class="control-label" for="date" >Select Date Of Bith</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="contact" class="form-control form-control-lg" placeholder="Enter Mobile No."/>
                                    <label class="form-label" for="contact">Emter Your Contact</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                                    <label class="form-label" for="form3Example1m1">Emter Your Email</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="email" class="form-control form-control-lg" placeholder="Enter Password" />
                                    <label class="form-label" for="email">Enter Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="address" class="form-control form-control-lg" placeholder="Enter Present Address" />
                                    <label class="form-label" for="address">Address</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="areapin" class="form-control form-control-lg" placeholder="Enter Pin Code"/>
                                    <label class="form-label" for="areapin">Pincode</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <select class="select" style=" width: 215px; height: 50px; border-radius: 10px;">
                                    <option value="1">State</option>
                                    <option value="2">Option 1</option>
                                    <option value="3">Option 2</option>
                                    <option value="4">Option 3</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-4">
                                <select class="select" style=" width: 215px; height: 50px; border-radius: 10px;">
                                    <option value="1">City</option>
                                    <option value="2">Option 1</option>
                                    <option value="3">Option 2</option>
                                    <option value="4">Option 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center pt-3">
                            <button type="button" class="btn btn-secondary btn-lg ms-2">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      </div>
    </div>
</section>
